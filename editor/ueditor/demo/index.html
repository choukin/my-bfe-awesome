<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ueditor demo</title>
</head>
<body>
    <script id="container" name="content" type="text/plain"></script>
    <script src="../lib/ueditor.config.js"></script>
    <script src="../lib/ueditor.all.js"></script>
    <script src="../lib/addCustomizeButton.js"></script>
    <script src="../lib/addCustomizeCombox.js"></script>
    <script>
        var editor = UE.getEditor('container',{

            autoHeightEnabled: true,
            autoFloatEnabled: true,
        //     toolbars: [
        //         ['fullscreen', 'source', 'undo', 'redo', 'bold',"pagebreak",'print', //打印
        // 'preview', //预览
        // 'horizontal', //分隔线
        // 'combox',
        // 'button',
        // ],
        //         ['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']
        //     ]
        })
        // // 对编辑器的操作最好在编辑器ready之后 
        editor.ready(function(){
            // 设置编辑器内容
            editor.setContent('<p>hello</p><div>初始化内容</div>');
            var html = editor.getContent();
            console.log(html);
            var txt = editor.getContentTxt()
            console.log(txt);
        })
    </script>
</body>
</html>
